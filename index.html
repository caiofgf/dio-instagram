<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Caio_fgf</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Caio_fgf?</p>
                    <p class="not-account">
                        <a href="#"><span class="link-blue">Alternar contas</span></a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/"><span class="link-blue">Cadastre-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download" id="app-store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFB93BB07-E5C5-463E-ADA2-D1744C340272%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" id="play-store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
